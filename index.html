
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infographic</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
      max-width: 800px;
      width: 90%;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Futuristic Car in Nature</h1>
    <img src="assets/infographic_frame.png" alt="Infographic image">
    <p>This is a visual representation of a futuristic car driving through an old mountain road surrounded by nature. A perfect blend of technology and tranquility.</p>
  </div>
</body>
</html>
